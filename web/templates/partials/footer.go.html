{{ define "partials/footer.go.html" }}
<script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/static/libs/slick/slick.min.js"></script>

<script type="text/javascript">
    // Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    // Carousel

    $(document).ready(function () {
        $('.cast').slick({
            infinite: false,
            variableWidth: true,
            swipeToSlide: true,
        });
    });

    $(function () {
        $('.btn-group').hover(function () {
                let button = $(this).find('.btn')
                button.addClass('show');
                button.attr('aria-expanded', 'true')
                $(this).children('.dropdown-menu').addClass('show');
            },
            function () {
                let button = $(this).find('.btn')
                button.removeClass('show');
                button.attr('aria-expanded', 'false')
                $(this).children('.dropdown-menu').removeClass('show');
            });
    });

    // Edit film features
    $("#editFilmOnlineForm").keypress(function (e) {
        if (e.keyCode == 13) {
            e.preventDefault();
            return false;
        }
    });
</script>

</body>

</html>
{{ end }}
