name: Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.3

      - name: Test
        run: go test -v -run ^TestCache$ ./internal/infrastructure
        env:
          CACHE_PATH: ../../cache
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
